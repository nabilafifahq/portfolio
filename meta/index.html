<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Code Meta Analysis</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

  <main>
    <h1>Code Meta Analysis</h1>
    <p>This page shows basic statistics and an interactive view of commits in this codebase.</p>

    <div id="stats"></div>

    <h2>Commits by time of day</h2>
    <div id="chart"></div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit</dt>
      <dd><a href="" id="commit-link" target="_blank"></a></dd>

      <dt>Date</dt>
      <dd id="commit-date"></dd>

      <dt>Time</dt>
      <dd id="commit-time"></dd>

      <dt>Author</dt>
      <dd id="commit-author"></dd>

      <dt>Lines edited</dt>
      <dd id="commit-lines"></dd>
    </dl>

    <p id="selection-count">No commits selected</p>

    <dl id="language-breakdown" class="stats"></dl>
  </main>

</body>
</html>
