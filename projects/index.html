<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - Nabila Afifah</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <main>
      <h1 class="title projects-title">Projects and Campaigns</h1>
      <section class="card" aria-label="Canva portfolio">
        <h2 style="margin-top:0">Interactive Portfolio</h2>
      
        <div class="embed-wrap">
          <iframe
            class="canva-embed"
            title="Portfolio - Nabila Afifah"
            src="https://www.canva.com/design/DAGnjlRQnIs/ay-tXDBPfVcAg1dxIpJjoA/view?embed"
            loading="lazy"
            allowfullscreen
            referrerpolicy="strict-origin-when-cross-origin">
          </iframe>
        </div>
      </section>

      <section class="card">
        <h2 style="margin-top:0">Projects by Year</h2>
      
        <div class="pie-wrap">
          <svg id="projects-pie" viewBox="-50 -50 100 100" aria-labelledby="pieTitle"></svg>
          <ul class="legend" aria-label="Pie legend"></ul>
        </div>
      
        <input
          class="searchBar"
          type="search"
          aria-label="Search projects"
          placeholder="🔍 Search projects…"
        />
      </section>
      
      <div class="grid projects"></div>
    </main>

    <footer>
      <p>© 2025 Nabila Afifah. Based in Malang, Indonesia 🇮🇩</p>
    </footer>

    <script src="../script.js"></script>
    <script type="module" src="../global.js"></script>
    <script type="module" src="projects.js"></script>
  </body>
</html>
